<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BattleshipVR</title>
    <script src="aframe-v0.3.2.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-layout-component/master/dist/aframe-layout-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="row1" layout="type: line; margin: 2" rotation="-90 0 0" position="-2 0 0">
        <a-plane width="1" height="1" color="#7BC8A4"></a-plane>
        <a-plane width="1" height="1" color="#7BC8A4"></a-plane>
        <a-plane width="1" height="1" color="#7BC8A4"></a-plane>
      </a-entity>
      <a-entity id="row2" layout="type: line; margin: 2" rotation="-90 0 0" position="-2 0 -2">
        <a-plane width="1" height="1" color="#7BC8A4"></a-plane>
        <a-plane width="1" height="1" color="#7BC8A4"></a-plane>
        <a-plane width="1" height="1" color="#7BC8A4"></a-plane>
      </a-entity>
      <a-entity id="row2" layout="type: line; margin: 2" rotation="-90 0 0" position="-2 0 2">
        <a-plane width="1" height="1" color="#7BC8A4"></a-plane>
        <a-plane width="1" height="1" color="#7BC8A4"></a-plane>
        <a-plane width="1" height="1" color="#7BC8A4"></a-plane>
      </a-entity>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity position="0 0 3.8">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>

</html>
